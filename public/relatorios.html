
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Geração de Relatórios</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="report-container">
        <h1>Relatório Personalizado</h1>

        <div class="filter-section">
            <label for="startDate">Data Inicial:</label>
            <input type="date" id="startDate">

            <label for="endDate">Data Final:</label>
            <input type="date" id="endDate">

            <button onclick="gerarRelatorio()">Gerar Relatório</button>
        </div>
    </div>

    <script>
        function gerarRelatorio() {
            const inicio = document.getElementById('startDate').value;
            const fim = document.getElementById('endDate').value;

            if (!inicio || !fim) {
                alert('Por favor, selecione as duas datas.');
                return;
            }

            window.location.href = `/exportar-relatorio-excel?inicio=${inicio}&fim=${fim}`;
        }
    </script>
</body>
</html>
