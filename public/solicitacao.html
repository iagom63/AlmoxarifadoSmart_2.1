
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Nova Solicitação</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="logo"><img src="logo.png" alt="Logo" /></div>
  <div class="formulario-container">
    <h1>Início da Solicitação</h1>
    <form id="formSolicitacao">
      <label>Nome do Solicitante:</label>
      <input type="text" name="solicitante" required />

      <label>Local para Utilização:</label>
      <input type="text" name="destino" required />

      <label>Autorizado Por:</label>
      <input type="text" name="autorizado" required />

      <label>Número de Itens:</label>
      <input type="number" name="count" min="1" value="1" required />

      <button class="botao-adicionar" type="submit">Próximo</button>
    </form>
  </div>

  <script>
    document.getElementById('formSolicitacao').addEventListener('submit', function (e) {
      e.preventDefault();
      const solicitante = this.solicitante.value;
      const destino = this.destino.value;
      const autorizado = this.autorizado.value;
      const count = this.count.value;

      const query = new URLSearchParams({ solicitante, destino, autorizado, count }).toString();
      window.location.href = 'itens.html?' + query;
    });
  </script>
</body>
</html>
