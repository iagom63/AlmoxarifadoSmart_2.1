<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="logo"><img src="logo.png" alt="Logo"></div>
  <h1 class="dashboard-title">Dashboard de Saída</h1>
  <div class="dashboard-container">
    <div class="columns-container">
      <div class="list-column">
        <h3>Materiais</h3>
        <ul id="lista-materiais"></ul>
      </div>
      <div class="list-column">
        <h3>Equipamentos</h3>
        <ul id="lista-equipamentos"></ul>
      </div>
    </div>
    <button id="exportar-relatorio" class="botao-exportar">Exportar Relatório Do Dia</button>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();

    function renderDashboard(data) {
      const mat = document.getElementById('lista-materiais');
      const eqp = document.getElementById('lista-equipamentos');
      mat.innerHTML = '';
      eqp.innerHTML = '';

      data.forEach(item => {
        const li = document.createElement('li');
        li.innerHTML = `<strong>${item.nome}</strong> – ${item.descricao} (${item.quantidade} ${item.unidade})`;

        // Botão Remover/Devolvido
        const btn = document.createElement('button');
        btn.textContent = item.tipo === 'equipamento' ? 'Devolvido' : 'Remover';
        btn.addEventListener('click', () => {
          fetch(`/remover/${item._id}`, { method: 'POST' })
            .then(res => {
              if (!res.ok) throw new Error('Falha ao remover');
              // A própria emissão do socket 'update' já chama atualizarDashboard,
              // mas, em caso de demora, você pode chamar direto:
              // atualizarDashboard();
            })
            .catch(err => alert(err.message));
        });
        li.appendChild(btn);

        // Checkbox só para equipamentos, mas agora também faz remoção lógica
        if (item.tipo === 'equipamento') {
          const chk = document.createElement('input');
          chk.type = 'checkbox';
          chk.checked = item.delivered;
          chk.addEventListener('change', () => {
            fetch(`/reordenar/${item._id}`, { method: 'POST' })
              .catch(() => alert('Erro ao marcar devolvido'));
          });
          li.insertBefore(chk, li.firstChild);
          eqp.appendChild(li);
        } else {
          mat.appendChild(li);
        }
      });
    }

    function atualizarDashboard() {
      fetch('/api/saidas')
        .then(r => r.json())
        .then(renderDashboard)
        .catch(() => alert('Erro ao atualizar dashboard'));
    }

    document.getElementById('exportar-relatorio')
      .addEventListener('click', () => window.location.href = '/exportar-relatorio');

    socket.on('update', atualizarDashboard);

    // Carrega inicialmente
    atualizarDashboard();
  </script>
</body>
</html>
