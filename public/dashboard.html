<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="logo"><img src="logo.png" alt="Logo"></div>
  <h1 class="dashboard-title">Dashboard de Saída</h1>
  <div class="dashboard-container">
    <div class="columns-container">
      <div class="list-column">
        <h3>Materiais</h3>
        <ul id="lista-materiais"></ul>
      </div>
      <div class="list-column">
        <h3>Equipamentos</h3>
        <ul id="lista-equipamentos"></ul>
      </div>
    </div>
    <button id="exportar-relatorio" class="botao-exportar">Exportar Relatório Do Dia</button>
  </div>
<script src="/socket.io/socket.io.js"></script>
<script>
  const socket = io();

  function renderDashboard(data) {
    const mat = document.getElementById('lista-materiais');
    const eqp = document.getElementById('lista-equipamentos');
    mat.innerHTML = '';
    eqp.innerHTML = '';

    // ... renderização de materiais (mantém igual) ...

    // Equipamentos: não-devolvidos primeiro, depois devolvidos
    const equipamentos = data.filter(i => i.tipo === 'equipamento');
    const naoDevolvidos = equipamentos.filter(i => !i.delivered);
    const devolvidos    = equipamentos.filter(i =>  i.delivered);

    naoDevolvidos.concat(devolvidos).forEach(item => {
      const li = document.createElement('li');
      if (item.delivered) li.style.opacity = '0.6';

      // Checkbox apenas para toggle de 'delivered'
      const chk = document.createElement('input');
      chk.type = 'checkbox';
      chk.checked = item.delivered;
      chk.onchange = () =>
        fetch(`/reordenar/${item._id}`, { method: 'POST' });

      // Span com os dados do item
      const span = document.createElement('span');
      span.innerHTML = `<strong>${item.nome}</strong> – ${item.descricao} (${item.quantidade} ${item.unidade})`;

      // Botão 'Devolvido' para remoção lógica (visivel = false)
      const btnDev = document.createElement('button');
      btnDev.textContent = 'Devolvido';
      btnDev.onclick = () =>
        fetch(`/remover/${item._id}`, { method: 'POST' })
          .catch(() => alert('Erro ao marcar devolvido'));

      // Monta o <li>
      li.appendChild(chk);
      li.appendChild(span);
      li.appendChild(btnDev);

      eqp.appendChild(li);
    });
  }

  function atualizarDashboard() {
    fetch('/api/saidas')
      .then(r => r.json())
      .then(renderDashboard)
      .catch(() => console.error('Erro ao atualizar dashboard'));
  }

  document.getElementById('exportar-relatorio')
    .addEventListener('click', () => window.location.href = '/exportar-relatorio');

  socket.on('update', atualizarDashboard);
  atualizarDashboard();
</script>
</body>
</html>
