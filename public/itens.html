
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Detalhar Itens</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="logo"><img src="logo.png" alt="Logo" /></div>
  <div class="formulario-container">
    <h1>Detalhar Itens</h1>

    <p data-solicitante><strong>Solicitante:</strong></p>
    <p data-destino><strong>Local para Utilização:</strong></p>
    <p data-autorizado><strong>Autorizado Por:</strong></p>

    <form action="/itens" method="POST" class="formulario-itens" id="formItens">
      <div id="campos-itens"></div>
      <input type="hidden" name="solicitante" />
      <input type="hidden" name="destino" />
      <input type="hidden" name="autorizado" />
      <input type="hidden" name="count" />
      <button type="submit" class="botao-adicionar">Finalizar</button>
    </form>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const solicitante = params.get('solicitante');
    const destino = params.get('destino');
    const autorizado = params.get('autorizado');
    const count = parseInt(params.get('count'));

    if (!solicitante || !destino || !autorizado || isNaN(count)) {
      document.body.innerHTML = "<p style='text-align:center;'>Dados ausentes. Volte e preencha a solicitação.</p>";
    } else {
      document.querySelector('[data-solicitante]').textContent += ' ' + solicitante;
      document.querySelector('[data-destino]').textContent += ' ' + destino;
      document.querySelector('[data-autorizado]').textContent += ' ' + autorizado;

      const form = document.getElementById('formItens');
      form.solicitante.value = solicitante;
      form.destino.value = destino;
      form.autorizado.value = autorizado;
      form.count.value = count;

      const container = document.getElementById('campos-itens');
      for (let i = 0; i < count; i++) {
        const div = document.createElement('div');
        div.innerHTML = `
          <h4>Item ${i + 1}</h4>
          <input name="descricao_${i}" placeholder="Descrição" required />
          <input name="quantidade_${i}" placeholder="Quantidade" required />
          <input name="unidade_${i}" placeholder="Unidade" required />
          <select name="tipo_${i}">
            <option value="material">Material</option>
            <option value="equipamento">Equipamento</option>
          </select>
          <hr />
        `;
        container.appendChild(div);
      }
    }
  </script>
</body>
</html>
